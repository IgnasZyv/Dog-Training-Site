    <script>
        function validateForm() {
            var name = document.forms["login"]["fname"].value;
            var surname = document.forms["login"]["surname"].value;
            var email = document.forms["login"]["email"].value;
            var password = document.forms["login"]["password"].value;
            var cnfrmPasswod = document.forms["login"]["cnfrm-password"].value;

            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;

            if (email.includes(".") != true) {
                document.getElementById("placeholder").innerHTML = "Email is not valid!";
                var p = document.getElementById("placeholder");
                return false;
            }

            if (password.length <= 6) {
                document.getElementById("placeholder").innerHTML = "Password is too short!";
                return false
            }

            if (upperCaseLetters.test(password) != true) {
                document.getElementById("placeholder").innerHTML = "Password does not contain an upper case letter!";
                return false
            }

            if (numbers.test(password) != true) {
                document.getElementById("placeholder").innerHTML = "Password does not contain a number!";
                return false
            }

            if (password != cnfrmPasswod) {
                document.getElementById("placeholder").innerHTML = "Passwords don't match!";
                return false;
            }



        }
    
    </script>
